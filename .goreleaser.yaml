version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/trellis
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: trellis
    ldflags:
      - -s -w -X github.com/aretw0/trellis.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows
    format_overrides:
      - goos: windows
        formats:
          - zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^refactor:"
      - "^style:"
      - "^Merge pull request"
      - "^Merge branch"
  groups:
    - title: Features
      regexp: "^.*feat((\\([\\w\\-\\.]+\\))?):"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix((\\([\\w\\-\\.]+\\))?):"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf((\\([\\w\\-\\.]+\\))?):"
      order: 2
    - title: "Others"
      order: 999
