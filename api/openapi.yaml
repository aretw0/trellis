openapi: 3.0.3
info:
  title: Trellis Stateless Server
  version: 0.2.0
  description: |
    API for interacting with the Trellis State Machine Engine in a stateless manner.
servers:
  - url: http://localhost:{port}
    description: Local Dev Server
    variables:
      port:
        default: "8080"
        description: Server port
  - url: /
    description: Current Host (Relative)
paths:
  /health:
    get:
      summary: Liveness probe
      operationId: GetHealth
      responses:
        "200":
          description: Server is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
  /info:
    get:
      summary: Server metadata and version information
      operationId: GetInfo
      responses:
        "200":
          description: Server metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  app:
                    type: string
                    example: "trellis-http"
                  version:
                    type: string
                    example: "0.3.3"
                  api_version:
                    type: string
                    example: "0.1.0"
  /events:
    get:
      summary: Subscribe to server-sent events for graph changes
      operationId: SubscribeEvents
      responses:
        "200":
          description: Event stream established
          content:
            text/event-stream:
              schema:
                type: string
                example: "data: reload\n\n"
      parameters:
        - in: query
          name: session_id
          schema:
            type: string
          description: Session ID to subscribe to for state updates
        - in: query
          name: watch
          schema:
            type: string
          description: Comma-separated list of fields to watch (e.g. "context,history")
  /graph:
    get:
      summary: Introspect the full state machine graph
      operationId: GetGraph
      responses:
        "200":
          description: The full graph definition
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
  /render:
    post:
      summary: Get the current view (actions) for a given state
      operationId: Render
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/State"
      responses:
        "200":
          description: Successful rendering
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RenderResponse"
        "400":
          description: Invalid state input
        "500":
          description: Internal server error

  /navigate:
    post:
      summary: Transition to the next state based on input
      operationId: Navigate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NavigateRequest"
      responses:
        "200":
          description: New state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RenderResponse"
        "400":
          description: Invalid input
        "500":
          description: Internal server error

  /signal:
    post:
      summary: Send a global signal to the state machine
      operationId: Signal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - state
                - signal
              properties:
                state:
                  $ref: "#/components/schemas/State"
                signal:
                  type: string
                  description: The name of the signal (e.g., "interrupt", "timeout")
      responses:
        "200":
          description: New state (transitioned)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RenderResponse"
        "400":
          description: Invalid input
        "404":
          description: Signal not handled (no transition)
        "500":
          description: Internal server error

components:
  schemas:
    State:
      type: object
      required:
        - current_node_id
      properties:
        session_id:
          type: string
        current_node_id:
          type: string
          description: The identifier of the active node.
        status:
          type: string
          description: Current lifecycle status of the State.
        pending_tool_call:
          type: string
          description: ID of a tool call being waited on.
        memory:
          type: object
          description: Key-value store for session variables.
          additionalProperties: true
        history:
          type: array
          description: Trace of visited nodes.
          items:
            type: string
        terminated:
          type: boolean
          description: Indicates if the execution has reached a sink state.
        actions:
          type: array
          description: List of actions to be performed (e.g., render content).
          items:
            $ref: "#/components/schemas/ActionRequest"

    NavigateRequest:
      type: object
      required:
        - state
      properties:
        state:
          $ref: "#/components/schemas/State"
        input:
          description: The user input or tool result.
          oneOf:
            - type: string
            - $ref: "#/components/schemas/ToolResult"

    ToolResult:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: Corresponds to the ToolCall ID.
        result:
          nullable: true
          description: The output of the tool execution.
        is_error:
          type: boolean
        error:
          type: string

    RenderResponse:
      type: object
      properties:
        state:
          $ref: "#/components/schemas/State"
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ActionRequest"
        terminal:
          type: boolean
          description: True if the current node has no outgoing transitions.

    ActionRequest:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: The type of action (e.g., RENDER_CONTENT, REQUEST_INPUT).
        payload:
          description: Dynamic payload depending on the action type.
          nullable: true

    StateDiff:
      type: object
      properties:
        session_id:
          type: string
        current_node_id:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        context:
          type: object
          additionalProperties: true
          nullable: true
        history:
          type: object
          properties:
            appended:
              type: array
              items:
                type: string
          nullable: true
        terminated:
          type: boolean
          nullable: true
